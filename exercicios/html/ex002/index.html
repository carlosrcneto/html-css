<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Para fazer uma quebra de linha<br> como essa, utilize a tag &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais: <br>
        &reg; 
        &copy; 
        &trade; 
        &euro; 
        &pound; 
        &yen; 
        &cent; 
        &Delta; 
        &UpArrow; "ou" &uarr;
    </p>
    <p>Vamos adicionar alguns emojis: <br>
        &#x1F596; 
        &#x1F913;
    </p>
</body>
</html>
